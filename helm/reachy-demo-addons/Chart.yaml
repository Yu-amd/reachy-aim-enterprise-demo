apiVersion: v2
name: reachy-demo-addons
description: "Demo add-ons for Reachy Mini + AIM (OpenAI-compatible): loadgen, dashboard configmap, optional monitoring dependency. Uses URL-mode for AIM endpoint configuration."
type: application
version: 0.1.0
appVersion: "0.1.0"
dependencies:
  - name: kube-prometheus-stack
    version: ">=55.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.installKubePromStack
    # Note: If your cluster already has monitoring, set monitoring.installKubePromStack=false
    # and just use the dashboard ConfigMap. See README.md for details.
