name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev espeak espeak-data

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run tests
      run: |
        pip install pytest pytest-cov
        pytest tests/ -v --cov=src/reachy_demo --cov-report=term-missing

    - name: Check code formatting (optional)
      run: |
        pip install black
        black --check src/ tests/ || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Check imports
      run: |
        python -c "from reachy_demo.config import load_settings; print('Config OK')" || echo "Config check skipped (requires AIM_BASE_URL)"
        python -c "from reachy_demo.aim.client import AIMClient; print('AIM client OK')"
        python -c "from reachy_demo.adapters.robot_rest import ReachyDaemonREST; print('Robot adapter OK')"
        python -c "from reachy_demo.orchestrator.loop import run_interactive_loop; print('Orchestrator OK')"
        python -c "from reachy_demo.obs.metrics import start_metrics_server; print('Metrics OK')"
