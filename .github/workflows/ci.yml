name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest
    
    - name: Run tests
      env:
        # Ensure AIM_BASE_URL is not set for tests that check it's required
        AIM_BASE_URL: ""
      run: |
        pytest -q
    
    - name: Check imports
      run: |
        # Basic import checks (skip config.load_settings as it requires AIM_BASE_URL)
        python -c "from reachy_demo.aim.client import AIMClient; print('✓ AIM client OK')"
        python -c "from reachy_demo.adapters.robot_rest import ReachyDaemonREST; print('✓ Robot adapter OK')"
        python -c "from reachy_demo.main import app; print('✓ Main app OK')"
        python -c "from reachy_demo.tools.loadgen_local import app; print('✓ Loadgen tool OK')"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    
    - name: Run ruff check
      run: |
        ruff check src/ tests/
    
    - name: Run ruff format check
      run: |
        ruff format --check src/ tests/

